<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .movie-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .movie {
            width: 200px;
        }
        .movie img {
            max-width: 100%;
            border-radius: 10px;
        }
        .movie-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Movie Recommender System</h1>
    <div id="movie-list">
        <!-- The recommended movie posters and names will be displayed here -->
    </div>
</body>
</html>
